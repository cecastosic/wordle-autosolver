<div>
  <div class="row random">
    <div *ngFor="let letter of getArrayWithSplit(word$ | async)">
      <div class="letter-box">{{ letter.toUpperCase() }}</div>
    </div>
  </div>

   <div *ngFor="let attempt of inputWords$.value, let i = index" class="row">
      <div *ngFor="let number of boxes, let j = index">
        <div class="letter-box">{{ inputWords$.value[i][j] }}</div>
      </div>
    </div> 

  <!-- fix enter , fix delete, on enter increment index -->
</div>
